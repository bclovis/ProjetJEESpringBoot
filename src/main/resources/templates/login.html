<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Utilisation de th:href pour charger le CSS depuis le répertoire /static -->
    <link rel="stylesheet" th:href="@{/css/login.css}">

</head>
<body>
<img th:src="@{/images/Logo_Projet_JEE.PNG}" alt="Logo" class="logo">

<h2>Log In</h2>

<!-- Affichage du message d'erreur en cas d'échec de connexion -->
<center><div th:if="${error}" class="error-message">
    <p th:text="${error}"></p>
</div></center>

<form th:action="@{/login}" method="post">
    <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>
        <br><br>
    </div>

    <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required>
        <br><br>
    </div>

    <div class="radio-group">
        <label>Rôle :</label>
        <input type="radio" id="admin" name="role" value="admin" required>
        <label for="admin">Admin</label><br>

        <input type="radio" id="etudiantService" name="role" value="enseignant" required>
        <label for="etudiantService">Enseignant</label><br>

        <input type="radio" id="etudiant" name="role" value="etudiant" required>
        <label for="etudiant">Etudiant</label>
        <br><br>
    </div>

    <button type="submit">Se connecter</button>
</form>

</body>
</html>
