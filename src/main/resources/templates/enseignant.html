<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Espace Enseignant</title>
    <!-- Utilisation de th:href pour le CSS -->
    <link rel="stylesheet" th:href="@{/css/enseignant.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<!-- Barre de navigation -->
<div class="header">
    <!-- Logo -->
    <img src="/images/Logo_Projet_JEE.PNG" alt="Logo Université" class="logo">
    <div class="icons">
        <!-- Icône du compte utilisateur -->
        <span class="icon"><i class="fa-solid fa-circle-user"></i></span>

        <!-- Formulaire de déconnexion -->
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <button type="submit" class="icon" title="Déconnexion">
                <i class="fa-solid fa-power-off"></i>
            </button>
        </form>
    </div>
</div>

<!-- Mise en page principale -->
<div class="main-content">
    <!-- Menu latéral gauche -->
    <nav class="sidebar">
        <ul>
            <li><a th:href="@{/ajouterNote}">Ajouter une note</a></li>
            <li><a th:href="@{/AfficherEDTEtuEnsServlet}">Voir mon emploi du temps</a></li>
            <li><a th:href="@{/messageServlet}">Accéder à ma messagerie</a></li>
        </ul>
    </nav>

    <!-- Zone de contenu principale -->
    <div class="content-area">
        <h1>Bienvenue sur l'espace enseignant</h1>
        <p>Sélectionnez une option à gauche pour afficher les informations.</p>
    </div>
</div>
</body>
</html>
