<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ajouter une Note</title>
  <link rel="stylesheet" th:href="@{/css/ajouterNote.css}">
</head>
<body>
<h1>Ajouter une Note</h1>

<!-- Affichage des messages -->
<center><div th:if="${success}" style="color: green;" class="message success">[[${success}]]</div></center>
<center><div th:if="${error}" style="color: red;" class="message error">[[${error}]]</div></center>

<!-- Formulaire -->
<form th:action="@{/notes/ajouter}" method="post">
  <label for="emailEtudiant">Email de l'Étudiant :</label>
  <input type="email" id="emailEtudiant" name="emailEtudiant" required><br><br>

  <label for="matiere">Matière :</label>
  <select id="matiere" name="matiere" required>
    <option th:each="matiere : ${matieres}" th:value="${matiere.nom}" th:text="${matiere.nom}"></option>
  </select><br><br>

  <label for="note">Note :</label>
  <input type="number" id="note" name="note" step="0.01" required><br><br>

  <button type="submit">Ajouter</button>
</form>

<a th:href="@{/enseignant}" class="button">Retour à l'accueil</a>
</body>
</html>
