<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Espace Étudiant</title>
    <link rel="stylesheet" th:href="@{/css/etudiant.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<!-- Barre de navigation -->
<div class="header">
    <img th:src="@{/images/Logo_Projet_JEE.PNG}" alt="Logo Université" class="logo">
    <div class="icons">
        <span class="icon"><i class="fa-solid fa-circle-user"></i></span>  <!-- Icône du compte utilisateur -->
        <!-- Déconnexion avec action via Spring Boot -->
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <button type="submit" class="icon" title="Déconnexion">
                <i class="fa-solid fa-power-off"></i> <!-- Icône de déconnexion -->
            </button>
        </form>
    </div>
</div>

<!-- Mise en page principale -->
<div class="main-content">
    <!-- Menu latéral gauche -->
    <nav class="sidebar">
        <ul>
            <li><a href="#" th:href="@{/AfficherEDTEtuEns}">Consulter mon emploi du temps</a></li>
            <li><a href="#" th:href="@{/messageServlet}">Accéder à ma messagerie</a></li>
            <li><a href="#" th:href="@{/voirNotes}">Voir mes notes</a></li>
            <li><a href="#" th:href="@{/choixFiliere}">Faire une demande de choix de filière</a></li> <!-- Nouveau lien -->
        </ul>
    </nav>

    <!-- Zone de contenu principale -->
    <div class="content-area">
        <h1>Bienvenue dans l'espace étudiant</h1>
        <p>Sélectionnez une option à gauche pour afficher les informations.</p>
    </div>
</div>
</body>
</html>
