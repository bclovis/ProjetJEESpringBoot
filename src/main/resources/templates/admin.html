<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Espace Administrateur</title>
    <link rel="stylesheet" type="text/css" href="/static/CSS/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<!-- Barre de navigation -->
<div class="header">
    <img src="/static/images/Logo_Projet_JEE.PNG" alt="Logo Université" class="logo">
    <div class="icons">
        <span class="icon"><i class="fa-solid fa-circle-user"></i></span>  <!-- Icône du compte utilisateur -->
        <form class="logout-form" action="/logout" method="post" style="display:inline;">
            <button type="submit" class="icon" title="Déconnexion">
                <i class="fa-solid fa-power-off"></i> <!-- Icône de déconnexion -->
            </button>
        </form>
    </div>
</div>

<!-- Mise en page principale -->
<div class="main-content">
    <h2>Bienvenue, Administrateur</h2>
    <p>Dans cet espace, vous pouvez gérer l'ensemble des utilisateurs et leurs informations.</p>

    <!-- Autres contenus administratifs -->
    <div class="admin-section">
        <!-- Exemple de section d'administration -->
        <a href="/manage-users" class="button">Gérer les utilisateurs</a>
    </div>
</div>
</body>
</html>
