spring.application.name=ProjetJEESpringBoot
server.port=8080
server.servlet.session.timeout=30m


# Configuration de la base de données
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_scolarite1
spring.datasource.username=root
spring.datasource.password=cytech0001
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true  # Formate les requêtes SQL pour une meilleure lisibilité
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Activer la gestion automatique de la session et des transactions
spring.jpa.properties.hibernate.c3p0.min_size=5
spring.jpa.properties.hibernate.c3p0.max_size=20
spring.jpa.properties.hibernate.c3p0.timeout=300
spring.jpa.properties.hibernate.c3p0.max_statements=50
spring.jpa.properties.hibernate.c3p0.idle_test_period=3000

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.enabled=true
spring.thymeleaf.mode=HTML
